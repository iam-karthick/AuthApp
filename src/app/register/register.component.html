<div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
          <div class="text-center">
              <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" [(ngModel)]="user.email"  [ngModelOptions]="{standalone: true}" class="form-control mb-2" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"class="form-control mb-2" placeholder="Password" required="">
                {{user.password}}
                <button class="btn btn-lg btn-primary btn-block"(click)="onRegister()" type="submit">Sign Up</button>
                <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
              </form>

            </div>
      </div>
    </div> 
  </div>
