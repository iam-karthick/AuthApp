<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="text-center">
            <form class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" id="inputPassword" class="form-control" placeholder="Password" required="">
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <div>
                <a href="/register">Register</a>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="LoginUser()">Sign in</button>
              <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
            </form>
          
          
          </div>
    </div>
  </div> 
</div>
